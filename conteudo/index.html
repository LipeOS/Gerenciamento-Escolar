<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteúdo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    function CreateNewLesson() {
      const lessonNumber = prompt('Digite o número da aula:');
      const lessonId = prompt('Digite o ID da aula:');
      const lessonDate = prompt('Digite a data da aula (DD/MM/AAAA):');
      const lessonContent = prompt('Digite o conteúdo da aula:');

      if (lessonNumber && lessonId && lessonDate && lessonContent) {
        const newRow = (
          <tr key={lessonId}>
            <td>{lessonNumber}</td>
            <td>{lessonId}</td>
            <td>{lessonDate}</td>
            <td>{lessonContent}</td>
          </tr>
        );

        ReactDOM.render(newRow, document.getElementById('lesson-table'));
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    }

    function openCreateLessonModal() {
      CreateNewLesson(); // Chama a função para criar a aula
    }

    function App() {
      const [fadeIn, setFadeIn] = React.useState(false);

      React.useEffect(() => {
        setFadeIn(true); // Ativa a animação ao montar o componente
      }, []);

      return (
        <div className={fadeIn ? 'fade-in' : ''}>
          <nav className="navbar">
            <div className="navbar-left">
              <span>Campus-Digital</span>
            </div>
            <div className="navbar-center">
              <span>Conteúdo</span>
            </div>
            <div className="navbar-right">
              <button onClick={openCreateLessonModal} className="create-lesson-btn">Criar Nova Aula</button>
            </div>
          </nav>
          <div className="table-container">
            <table>
              <thead>
                <tr>
                  <th>Aula</th>
                  <th>ID</th>
                  <th>Data</th>
                  <th>Conteúdo</th>
                </tr>
              </thead>
              <tbody id="lesson-table">
                {/* Linhas da tabela serão adicionadas dinamicamente */}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
